<ActionBar title="Pin places" class="action-bar">
  <ActionItem [ios.systemIcon]="searchView === 'map' ? 12 : 11" ios.position="right" (tap)="onToggleSearchView()"></ActionItem>
</ActionBar>
<GridLayout rows="*,auto" backgroundColor="aqua" height="100%">
  <StackLayout height="100%" orientation="vertical" row="0" *ngIf="step === 'find'" kl-place-pin-search></StackLayout>
  <StackLayout row="1" activePage="pin" kl-places-action-bar></StackLayout>
</GridLayout>
