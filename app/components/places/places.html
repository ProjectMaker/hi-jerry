<ActionBar title="Mes places" class="action-bar">
</ActionBar>
<GridLayout rows="*,auto">
  <!-- <Image src="data:image/png;base64,{{ imageSource1 }}" ></Image> -->
  <ActivityIndicator busy="true" visibility="{{ !isReady ? 'visible' : 'collapse'}}" row="0"></ActivityIndicator>
  <StackLayout orientation="vertical" row="0" visibility="{{ isReady ? 'visible' : 'collapse'}}">
    <ListView [items]="places" separatorColor="transparent" class="list-group" height="100%">
      <ng-template let-item="item" let-i="index" let-odd="odd" let-even="even">
        <FlexboxLayout  backgroundColor="#f6f8fa">
          <Image src="res://{{item.type}}" stretch="none" horizontalAlignment="center"></Image>
          <Label [text]="item.name" marginLeft="20px" flexGrow="1" [nsRouterLink]="['/place-detail', item.id]"></Label>
          <Label text="{{ iconRemove }}" class="fa fa-2" color="#CB1D00" paddingLeft="10" paddingRight="10" (tap)="onRemove(item)"></Label>
        </FlexboxLayout>
      </ng-template>
    </ListView>
  </StackLayout>
  <kl-places-action-bar activePage="list"></kl-places-action-bar>
</GridLayout>
