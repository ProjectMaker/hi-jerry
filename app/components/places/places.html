<ActionBar title="Mes places" class="action-bar">
</ActionBar>
<GridLayout rows="*,auto">
  <ActivityIndicator busy="true" visibility="{{ !isReady ? 'visible' : 'collapse'}}" row="0"></ActivityIndicator>
  <StackLayout orientation="vertical" row="0" visibility="{{ isReady ? 'visible' : 'collapse'}}">
    <ListView [items]="places" separatorColor="transparent" class="list-group" height="100%">
      <ng-template let-item="item" let-i="index" let-odd="odd" let-even="even">
        <FlexboxLayout backgroundColor="#faebd7">
          <Image src="res://{{item.type}}" stretch="none" horizontalAlignment="center"></Image>
          <Label [text]="item.name" marginLeft="20px" flexGrow="1"></Label>
          <Button text="remove" class="text-right" marginRight="20px" (tap)="onRemove(item)"></Button>
        </FlexboxLayout>
      </ng-template>
    </ListView>
  </StackLayout>
  <StackLayout orientation="horizontal" row="1" backgroundColor="#000000">
    <GridLayout columns="*,*">
      <Button text="Mes places" padding="15" col="0" borderRightColor="#ffffff" borderRightWidth="1" color="#ffffff"></Button>
      <Button text="Pin place" padding="15" col="1" borderLeftColor="#ffffff" borderLeftWidth="1" color="#ffffff" (tap)="goToAddPlaces()"></Button>
    </GridLayout>
  </StackLayout>
</GridLayout>
