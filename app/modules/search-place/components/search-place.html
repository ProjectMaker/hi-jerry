<GridLayout rows="auto,auto">
  <StackLayout row="0">
    <kl-search-place-form (found)="onSearchSubmit($event)"></kl-search-place-form>
  </StackLayout>
  <StackLayout row="1">
    <kl-search-place-list [places]="places" (selected)="onSelectedPlace($event)" row="1"></kl-search-place-list>
  </StackLayout>
</GridLayout>
