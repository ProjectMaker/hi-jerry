<ActionBar title="Place detail" class="action-bar">
</ActionBar>
<GridLayout rows="*,auto">
  <StackLayout row="0">
    <ScrollView orientation="vertical" *ngIf="isReady">
      <kl-place-form-validation [place]="place" (submit)="onSubmit($event)"></kl-place-form-validation>
    </ScrollView>
  </StackLayout>
  <StackLayout row="0" verticalAlignment="center" *ngIf="!isReady">
    <ActivityIndicator busy="true"></ActivityIndicator>
  </StackLayout>
  <StackLayout row="1" kl-places-action-bar></StackLayout>
</GridLayout>
